<form novalidate angular-validator angular-validator-submit="saveContacto(contacto, 'btnSaveContacto', imagen_preview)" name="ContactosAdd">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nuevo Contacto</h4>
    </div>
    <div class="modal-body modal-body-overflow">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="txtNombreCompleto">Nombre Completo</label>
                    <input id="txtNombreCompleto" class="form-control" type="text" ng-model="contacto.nombre_completo"
                        name="contactoNombreCompleto" required required-message="'Este campo es requerido'" validate-on="blur" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="tlTelefono">Teléfono</label>
                    <input id="tlTelefono" class="form-control" type="tel" ng-model="contacto.telefono" name="contactoTelefono" />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="emEmail">Email</label>
                    <input id="emEmail" class="form-control" type="text" ng-model="contacto.email"
                        name="contactoEmail" invalid-message="'Ingrese un correo electrónico'" validate-on="blur"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="flImagen">Imagen</label>
                    <input id="flImagen" type="file" class="form-control" ngf-select="preview_imagen($file, $invalidFiles)" 
                        accept="image/*" ngf-max-height="15000" ngf-max-size="10MB" name="contactoImagen" />
                    <img ng-hide="imagen_preview === undefined || imagen_preview === null" class="img-responsive" ng-src="{{tmp_path + '/' + imagen_preview}}" alt="imagen previa" >
                    <span ng-hide="imagen_preview === undefined || imagen_preview === null">Imagen cargada correctamente</span>
                    <span ng-show="loading_imagen">Cargando...</span>
                    <span ng-show="!loading && loading_imagen === null">No fue posible cargar la Imagen</span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveContacto" class="btn btn-success" type="submit">Guardar Contacto</button>
    </div>
</form>
